name: Daily Briefing Page
run-name: "Daily Briefing • ${{ github.event_name }} • ${{ github.run_id }}"


on:
  schedule:
    - cron: "50 23 * * *"  # UTC 23:50 = KST 08:50
  workflow_dispatch:


concurrency:
  group: daily-briefing
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (main)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: pip install feedparser pytz

      - name: Generate page
        run: python news_briefing.py

      # docs/ 내용을 gh-pages 브랜치 루트로 배포 (브랜치 충돌 원천 제거)
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./docs
          force_orphan: true
      - name: Debug event
        run: echo "event=${GITHUB_EVENT_NAME}"
