name: Daily Briefing Page

on:
  schedule:
    - cron: "0 0 * * *"  # UTC 00:00 = KST 09:00
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: pip install feedparser pytz

      # [수정됨] 스크립트 실행과 커밋을 하나의 단계로 통합
      - name: Generate and Push
        run: |
          # 1. 봇 정보 설정
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 2. 원격 저장소의 최신 상태를 강제로 가져옴 (충돌 원천 차단)
          git fetch origin main
          git reset --hard origin/main

          # 3. 최신 상태 위에서 스크립트 실행 (파일 생성)
          python news_briefing.py

          # 4. 변경 사항 확인 및 커밋
          git add docs/index.html
          
          # 변경사항이 없으면 성공(exit 0)으로 종료
          git diff --cached --quiet && echo "No changes to commit." && exit 0

          # 변경사항이 있으면 커밋 및 푸시
          git commit -m "Update briefing page"
          git push origin main
